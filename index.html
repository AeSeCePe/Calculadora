<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container-calculadora">
        <div class="container-resultado">

        </div>
        <div class="numeros-operaciones">
            <div class="Boton-c"><span>C</span></div>
            <div class="Boton-flecha"><span>‚Üê</span></div>
            <div class="Boton-porcentaje"><span>%</span></div>
            <div class="Boton-7"><span>7</span></div>
            <div class="Boton-8"><span>8</span></div>
            <div class="Boton-9"><span>9</span></div>
            <div class="Boton-multiplicacion"><span>x</span></div>
            <div class="Boton-4"><span>4</span></div>
            <div class="Boton-5"><span>5</span></div>
            <div class="Boton-6"><span>6</span></div>
            <div class="Boton-menos"><span>-</span></div>
            <div class="Boton-1"><span>1</span></div>
            <div class="Boton-2"><span>2</span></div>
            <div class="Boton-3"><span>3</span></div>
            <div class="Boton-suma"><span>+</span></div>
            <div class="Boton-0"><span>0</span></div>
            <div class="Boton-punto"><span>.</span></div>
            <div class="Boton-igual"><span>=</span></div>
        </div>
    </div>

</body>
</html>
